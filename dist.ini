name = Math-Currency
author = Michael Schout <mschout@cpan.org>
license = Perl_5
copyright_holder = John Peacock <jpeacock@cpan.org>
copyright_year = 2001

[@Filter]
-bundle = @MSCHOUT
-remove = Git::NextVersion
-remove = Repository
option = use_twitter

[Git::NextVersion]
version_regexp = RELEASE_(\d+\.\d+)$
first_version = 0.45

[RemovePrereqs]
remove = Module::Signature

[Twitter]
tweet_url = https://github.com/mschout/template-plugin-filter-minify-javascript/commits/v{{$VERSION}}
hash_tags = #perl

[MetaResources]
repository.url    = ssh://hg@bitbucket.org/jpeacock/math-currency
repository.web    = https://bitbucket.org/jpeacock/math-currency
repository.type   = hg
